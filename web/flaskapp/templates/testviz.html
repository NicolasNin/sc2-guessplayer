<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var n = 3, // number of layers
    m = {{n}}, // number of samples per layer
    stack = d3.layout.stack(),
    layers = stack(d3.range(n).map(function(j) { return bumpLayer(j,m, .1); })),
    yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
    yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });
	
var margin = {top: 40, right: 10, bottom: 20, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .domain(d3.range(m))
    .rangeRoundBands([0, width], .08);

var y = d3.scale.linear()
    .domain([0, yStackMax])
    .range([height, 0]);

var color = d3.scale.linear()
    .domain([0, n - 1])
    .range(["#aad", "#556"]);
    
var color2 = d3.scale.linear()
    .domain([0, n - 1])
    .range(["#3182bd", "#c6dbef"]);
    console.log(color(1))



var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(0)
    .tickPadding(6)
    .orient("bottom");
    
var yAxis = d3.svg.axis()
	.scale(y)
    .orient("left");
    
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var layer = svg.selectAll(".layer")
    .data(layers)
  .enter().append("g")
    .attr("class", "layer")
    .style("fill", function(d, i) {   return color(i); });

var rect = layer.selectAll("rect")
    .data(function(d) { return d; })
  .enter().append("rect")
    .attr("x", function(d) { return x(d.x); })
    .attr("y", height)
    .attr("width", x.rangeBand())
    .attr("height", 0)
    .style("fill",function(d,i,j){if(i=={{match}}){return color2(j)}return color(j)});

rect.transition()
    .delay(function(d, i) { return i * 10; })
    .attr("y", function(d) { return y(d.y0 + d.y); })
    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

 svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(20,0)")
      .call(yAxis);
      
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);
    
   


d3.selectAll("input").on("change", change);

var timeout = setTimeout(function() {
  d3.select("input[value=\"grouped\"]").property("checked", true).each(change);
}, 2000);

function change() {
  clearTimeout(timeout);
  if (this.value === "stacked") transitionGrouped();
  else transitionStacked();
}

function transitionGrouped() {
  y.domain([0, yGroupMax]);

  rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("x", function(d, i, j) { return x(d.x) + x.rangeBand() / n * j; })
      .attr("width", x.rangeBand() / n)
    .transition()
      .attr("y", function(d) { return y(d.y); })
      .attr("height", function(d) { return height - y(d.y); });
}

function transitionStacked() {
  y.domain([0, yStackMax]);

  rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("y", function(d) { return y(d.y0 + d.y); })
      .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
    .transition()
      .attr("x", function(d) { return x(d.x); })
      .attr("width", x.rangeBand());
}

// Inspired by Lee Byron's test data generator.
function bumpLayer(j,n, o) {

var a = [], i;
if (j==0){
	
 for (i = 0; i < n; ++i) a[i]={x:i,y:8}
 {%for i in range(n)%}
	a[{{i}}]={x:{{i}},y:{{data1[i]}}};
{%endfor%}
 return a}
 
if (j==1){
 for (i = 0; i < n; ++i) a[i]={x:i,y:2}
  {%for i in range(n)%}
	a[{{i}}]={x:{{i}},y:{{data2[i]}}};
{%endfor%}
 return a}
 
if (j==2){
 for (i = 0; i < n; ++i) a[i]={x:i,y:1}
  {%for i in range(n)%}
	a[{{i}}]={x:{{i}},y:{{1*data3[i]}}};
{%endfor%}
 return a}
for (i = 0; i < n; ++i) a[i]={x:i,y:6}
 return a

 
 }
