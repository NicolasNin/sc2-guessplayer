<script>
function addplayer()
{
	var val=$("#selectplayer").val();

	$( "#matrice" ).empty()

function getjson(){ 
	var t=2;
	t=$("#t").val();
	console.log("terst",t)
	t=parseFloat(t);
	console.log(t);
	if (t!=parseFloat(t, 10)){	console.log("pas");t=2}
	var postdata={"players":players,"t":t};
	var p=JSON.stringify(postdata)
$.post( "matrix/test/0",p ,function( data ) {
  console.log(data);
  $( "#matrice" ).empty()
  displaygraph((data))
});
};
function displaygraph(data){

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("#matrice").append("svg")
    .attr("width", width)
    .attr("height", height);

rung(data)
function rung( graph) {
  //if (error) throw error;
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
};

}
</script>
